<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>moment-display Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../moment-display.html">
    
    <link rel="import" href="../../paper-styles/color.html">
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        max-width: 500px;
      }
      moment-display {
        display: block;
        margin-right: 24px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
    <h4>With no attributes passed in:</h4>
    <demo-snippet class="centered-demo">
      <template>
        <moment-display >
        </moment-display>
      </template>
    </demo-snippet>

    <h4>With time:</h4>
    <demo-snippet class="centered-demo">
      <template>
        <moment-display time>
        </moment-display>
      </template>
    </demo-snippet>

    <demo-snippet class="centered-demo">
      <template>
        <moment-display 
          str="1998-01-20T08:00:00"
        >
        </moment-display>
      </template>
    </demo-snippet>


    <demo-snippet class="centered-demo">
      <template>
        <moment-display 
          as="b"
          time
        >
        </moment-display>
      </template>
    </demo-snippet>


    <demo-snippet class="centered-demo">
      <template>
        <moment-display 
          time
          as="c"
        >
        </moment-display>
      </template>
    </demo-snippet>

    <demo-snippet class="centered-demo">
      <template>
        <moment-display 
          time
          as="d"
        >
        </moment-display>
      </template>
    </demo-snippet>


    <demo-snippet class="centered-demo">
      <template>
        <moment-display 
          str="1975-01-20T08:00:00"
          as="d"
          age
        >
        </moment-display>
      </template>
    </demo-snippet>


    <demo-snippet class="centered-demo">
      <template>
        <moment-display 
          str="1975-01-20T08:00:00"
          as="full"
          dob
        >
        </moment-display>
      </template>
    </demo-snippet>

  </body>
</html>
